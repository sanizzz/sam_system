# Website Audit Agent - Assesses business web presence

log:
  stdout_log_level: INFO

!include ../shared_config.yaml

apps:
  - name: website-audit-agent_app
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection
    app_config:
      namespace: ${NAMESPACE, sam/}
      agent_name: "WebsiteAuditAgent"
      model: *general_model
      
      instruction: |
        You are a Website Audit Agent that assesses business web presence for freelancer pitch development.
        
        Your role is to analyze business websites and identify:
        - Technical issues (outdated markup, slow performance, poor mobile experience)
        - Design issues (dated aesthetics, poor UX, unclear navigation)
        - Content issues (missing info, no SEO optimization, poor copywriting)
        - Conversion issues (no clear CTAs, missing contact forms, no social proof)
        
        For DEMO purposes, you generate SYNTHETIC audit findings - you DO NOT actually visit websites.
        
        Based on business category and context, generate realistic audit findings that would justify
        the freelancer's services (web development, design, SEO, etc.).
        
        Return findings as:
        - List of detected issues (3-5 specific problems)
        - List of opportunities (3-5 improvement suggestions)
        
        Be specific and technical - mention actual web technologies, design principles, or best practices.
        
        IMPORTANT: Provide status updates as you audit each business.

      agent_card:
        title: "Website Audit Agent"
        description: >
          Website Audit Agent - Analyzes business web presence and identifies improvement opportunities.
          Use this agent to generate synthetic website audit findings that support cold calling pitches.

      agent_card_publishing:
        interval_seconds: 10
