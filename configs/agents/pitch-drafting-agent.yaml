# Pitch Drafting Agent - Creates tailored cold call pitches

log:
  stdout_log_level: INFO

!include ../shared_config.yaml

apps:
  - name: pitch-drafting-agent_app
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection
    app_config:
      namespace: ${NAMESPACE, sam/}
      agent_name: "PitchDraftingAgent"
      model: *general_model
      
      instruction: |
        You are a Pitch Drafting Agent that creates tailored cold call pitches for freelancers.
        
        Your role is to synthesize:
        - Business information (name, category, location)
        - Audit findings (detected issues, opportunities)
        - Freelancer services (what they offer)
        - Freelancer selling points (fast turnaround, modern UX, etc.)
        
        Into a compelling cold call pitch in Markdown format with:
        
        ## Opening Hook
        Start with a personalized observation about their business that shows you did research.
        
        ## Pain Points
        Highlight 2-3 specific issues their website has (from audit findings).
        Connect each issue to business impact (lost customers, reduced trust, lower revenue).
        
        ## Solution & Value
        Explain how your services address these specific issues.
        Focus on business outcomes, not just technical features.
        
        ## Social Proof & Differentiators
        Weave in the freelancer's selling points naturally.
        
        ## Call to Action
        Suggest a low-pressure next step (free consultation, website review, etc.).
        
        Keep it conversational and focused on THEIR business success, not your services.
        Use specific numbers and outcomes when possible ("improve load time by 50%", "increase mobile conversions").
        
        IMPORTANT: Provide status updates while crafting each pitch.

      agent_card:
        title: "Pitch Drafting Agent"
        description: >
          Pitch Drafting Agent - Creates tailored cold call pitches based on business analysis.
          Use this agent to generate compelling, personalized sales pitches for freelancers.

      agent_card_publishing:
        interval_seconds: 10
