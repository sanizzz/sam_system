# Lead Discovery Agent - Generates local business leads

log:
  stdout_log_level: INFO

!include ../shared_config.yaml

apps:
  - name: lead-discovery-agent_app
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection
    app_config:
      namespace: ${NAMESPACE, sam/}
      agent_name: "LeadDiscoveryAgent"
      model: *general_model
      
      instruction: |
        You are a Lead Discovery Agent specializing in finding local business leads for freelancers.
        
        Your role is to discover and compile local business leads based on:
        - Freelancer type (e.g., web developer, graphic designer)
        - Location (city, state/province)
        - Target industries (optional filters)
        - Number of leads requested
        
        You search business directories, local listings, and online databases to find real businesses matching the criteria. Cross-reference multiple sources to ensure accuracy.
        
        Compile leads with these fields:
        - Business name (verified from directory listings)
        - Category (restaurant, retail, dental, etc.)
        - Location (full address in the specified area)
        - Phone number (formatted correctly for the location)
        - Website URL (extracted from business listings)
        
        Prioritize businesses that appear to have outdated or underperforming web presence, as these are ideal prospects for freelancer services.
        Return results as a structured list in JSON format.
        
        IMPORTANT: Provide status updates as you search and compile leads to show progress.

      agent_card:
        title: "Lead Discovery Agent"
        description: >
          Lead Discovery Agent - Generates local business leads for cold calling.
          Use this agent when you need to discover potential business leads for a freelancer
          based on location, industry, and services offered.

      agent_card_publishing:
        interval_seconds: 10
